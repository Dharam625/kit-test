<div>
  <form name="translatorForm">
    <p>Enter English Text to Translate: </p>
      <input type="text" ng-model="wordsToBeTranslated" placeholder="Enter Words to be translated" /><br><br><br>

      <input type="button" ng-click="changeToPigLatin(wordsToBeTranslated)" Value="Translate" /><br><br><br>

      <p>Pig Latin Translated Word: </p>
      <input type="text" Value="translated text will be shown here" readonly ng-model="output"/>
  </form>
</div>
